version: '3.8'

services:
  tt2:
    build: ./
    command: ./tt2
    ports:
      - "8888:8080"
    depends_on:
      - db
    environment:
      - DB_PASSWORD=secret
  db:
    restart: always
    image: postgres:latest
    volumes:
      - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=secret
    ports:
      - "6566:6565"